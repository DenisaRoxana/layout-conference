<!DOCTYPE html>
<html>
    <head>
        <title>Layout2</title>
        <meta charset="UTF--8">
        <meta name="author" content="Denisa-Roxana">
        <meta name="description" content="css html layout">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
    </head>
    <body>
        <div class="page-wrapper">
            <div class="title-wrapper">
                <h1>
                    <div>Science</div>
                    <div>Conference</div>
                </h1>
                <h2>Javascript all over again</h2>
            </div>
            <div class="corner-wrapper left">
                <img src="assets/corner-left.png">
            </div>
            <div class="corner-wrapper right">
                <img src="assets/corner-right.png">
            </div>
            <div class="details-wrapper">
                <div class="details-content-wrapper">
                    <div class="info-wrapper">
                        <div class="icon-wrapper">
                            <img src="assets/icon-location.png">
                        </div>
                        <div>CBC, Timisoara</div>
                    </div>
                    <div class="info-wrapper">
                        <div class="icon-wrapper">
                            <img src="assets/icon-calendar.png">
                        </div>
                        <div>May 2020</div>
                    </div>
                    <div class="info-wrapper">
                        <div class="icon-wrapper">
                            <img src="assets/icon-clock.png">
                        </div>
                        <div>09:00</div>
                    </div>
                </div>
            </div>
            <div class="speakers-wrapper">
                <div>Featured speakers</div>
                <div class="speakers-content-wrapper">
                    <div class="individual-speakers-wrapper">
                        <div class="image-wrapper">
                            <img src="assets/speaker-1.png">
                        </div>
                        <div>John Bee</div>
                    </div>
                    <div class="individual-speakers-wrapper">
                        <div class="image-wrapper">
                            <img src="assets/speaker-2.png">
                        </div>
                        <div>John FOX</div>
                    </div>
                    <div class="individual-speakers-wrapper">
                        <div class="image-wrapper">
                            <img src="assets/speaker-3.png">
                        </div>
                        <div>John Rabbit</div>
                    </div>
                    <div class="individual-speakers-wrapper">
                        <div class="image-wrapper">
                            <img src="assets/speaker-4.png">
                        </div>
                        <div>Frank Bow</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
